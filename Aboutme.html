<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            color: #00ffff;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease;
        }

        img {
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            animation: zoomIn 1.5s ease;
        }

        hr {
            border: none;
            border-top: 2px solid #00ffff;
            width: 80%;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <h1><i>Welcome</i></h1>

    <hr>

    <img src="Pasted image.png" alt="Profile Image">

    <h1><i>I am Omar Ali, I program in Frontend & C++</i></h1>

</body>

</html>
