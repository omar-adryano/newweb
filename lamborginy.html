<!DOCTYPE html>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #00ffff;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .img-box {
            width: 100%;
            max-width: 500px;
            background-color: #111;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .img-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        }

        .img-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .img-box p {
            margin: 0;
            padding: 12px;
            background-color: #222;
        }

        .img-box button {
            background-color: #00ffff;
            color: black;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .img-box button:hover {
            background-color: #00bbbb;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
