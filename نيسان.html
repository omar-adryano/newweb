<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nissan Car Gallery</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #00ffff;
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .img-box {
            background-color: #111;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .img-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .img-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .img-box p {
            margin: 0;
            padding: 15px;
            background-color: #222;
        }

        .img-box button {
            background-color: #00ffff;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .img-box button:hover {
            background-color: #0ff;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
